<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .heading {
                color: blueviolet;
                background-color: blue;
                background-size: 10em;
            }

            .paragraph {
              margin-bottom: -100px;
              z-index: 1;
              position: relative;
            }

            img {
                margin-top: 100px; /* Add a margin to the top of the image to create space */
                border: 2px solid black;
            }

            nav ul {
                list-style-type: none;
                padding: 3em;
                background-color: rgb(142, 146, 146);
                font-size: 18px;
                position: sticky-top;
            }

        </style>
    </head>
    <body>
      <h1 class="heading">This is a Heading</h1>
      <p class="paragraph">This is a paragraph.</p>
      <img src="https://www.techrepublic.com/wp-content/uploads/2022/08/learn-coding-automation-just-770x513.jpeg" alt="Example Image">
      <nav>
        <ul>
          <li class=""><a href="#">Home</li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
</html>
