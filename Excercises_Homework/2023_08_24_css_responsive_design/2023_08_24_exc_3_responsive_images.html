<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .responsive {
            width: 80%;
            /*max-width: 500px;*/
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }


    /* On screens that are 600px or less, set the background color to olive and change image*/

        @media only screen and (max-width: 600px) {
    img {
        
        transition-delay: 3ms;
    }
    }


            
        
    </style>
</head>
<body>
    <img src="img.jpeg" alt="image" class="responsive">
</body>
</html>
